<html>
    <head>
        <title>Administration Ajout oeuvre </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Ajouter une oeuvre </h1>
        
        <form action="add-work" method="post">
            
            <div>
                <label for="titre">Titre :</label>
                <input type="text" id="titre" name="titre">
            </div>
            <div>
                <label for="annee">Annee :</label>
                <input type="text" id="annee" name="annee">
            </div>
            
            <div>
                <label for="genre">Genre :</label>
                <input type="text" id="genre" name="genre">
            </div>
            
            <div>
                <label for="resume">Resume:</label>
                <input type="text" id="resume" name="resume">
            </div>
            
            <div>
                <label for="artiste">Artiste principal:</label>
                <input type="text" id="artiste" name="artiste">
            </div>
            <button type="submit">Ajouter</button>
            
        </form>
           
    </body>
</html>
